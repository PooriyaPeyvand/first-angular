  <div class="todo-item" [attr.data-completed]="todo?.completed"
  (dblclick)="handleToggleCompleted?.(todo)"
  (click)="handleChangeUrl()"
  >
  <h2>
  {{ todo?.title }}
  </h2>
  </div>
  <div class="todo-item-btn">
    <button (click)="handleShadowDelete?.(todo)">
      delete
    </button>
  </div>
